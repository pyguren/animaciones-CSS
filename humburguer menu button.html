<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background-color: #07152c;
    }

    #cover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }



    #button {
        width: 39px;
        overflow: hidden;
    }


    #checkbox {
        display: none;
    }

    #label {
        position: relative;
        display: block;
        height: 29px;
        cursor: pointer;
    }

    #label:before,
    #label:after,
    #text {
        position: absolute;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #fff;
    }

    #label:before,
    #label:after {
        content: '';
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) left;
    }

    #label:before {
        top: 0;
    }

    #label:after {
        top: 12px;
    }

    #text {
        top: 24px;
    }

    #text:before {
        content: 'HOME';
        position: absolute;
        top: 5px;
        right: 0;
        left: 0;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        font-family: 'Montserrat', Arial, Helvetica, sans-serif;
        text-align: center;
    }

    #checkbox:checked+#label:before {
        left: -39px;
    }

    #checkbox:checked+#label:after {
        left: 39px;
    }

    #checkbox:checked+#label #text:before {

        animation: moveUpThenDown 0.8s ease 0.2s forwards,
            shakeWhileMovingUp 0.8s ease 0.2s forwards,
            shakeWhileMovingDown 0.2s ease 0.8s forwards;
    }

    @keyframes moveUpThenDown {
        0% {
            top: 0;
        }

        50% {
            top: -27px;
        }

        100% {
            top: -14px;
        }
    }
</style>

<body>

    <div id="cover">
        <div id="button">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="label">
                <div id="text"></div>
            </label>
        </div>
    </div>
</body>
